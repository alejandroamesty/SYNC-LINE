<div class="container">
	<div
		class="status-circle"
		[ngStyle]="{ 'border-color': viewed ? '#E1E1E1' : '#72CAAF' }"
		[@scaleAnimation]="animationState"
		(click)="handleClick()"
	>
		<div class="icon"></div>
	</div>
	<div class="status-details" (click)="handleClick()">
		<div class="name">{{ nombre }}</div>
		<div class="time">{{ time }}</div>
	</div>
	<div class="buttons">
		<app-control-button
			source="../../assets/images/add-photo.png"
			[size]="25"
			(onPress)="handleAddClick()"
		></app-control-button>
		<app-control-button
			source="../../assets/images/add-text.png"
			[size]="24"
		></app-control-button>
	</div>
</div>
