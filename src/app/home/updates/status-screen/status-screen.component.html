<div *ngIf="openStatus" class="background-overlay"></div>
<div class="status-container" (click)="handleScreenClick($event)">
  <div class="header">
    <div class="go-back-button">
      <app-control-button
        source="../../../assets/images/arrow-back.png"
        [size]="21"
        (onPress)="onGoBackClick()"
      ></app-control-button>
    </div>
    <div class="user-details">
      <img [src]="userIcon" alt="User icon" class="user-icon" />
      <div class="user-info">
        <div class="user-name">{{ userName }}</div>
        <div class="status-time">{{ statuses[currentStatusIndex].time }}</div>
      </div>
    </div>
  </div>
  <div
    class="status-image"
    [ngStyle]="{
      'background-image': 'url(' + statuses[currentStatusIndex].imageUrl + ')'
    }"
  ></div>
  <div class="progress-bar">
    <div
      *ngFor="let status of statuses; let i = index"
      class="progress-tab"
      [class.active]="i === currentStatusIndex"
    ></div>
  </div>
</div>
