<ion-content [scrollEvents]="true" (ionScroll)="onScroll($event)">
	<div id="container">
		<div class="title">Updates</div>
		<app-special-input
			[placeholder]="'Search'"
			(inputValue)="handleInputValue($event)"
		></app-special-input>
		<div class="refresh-button">
			<app-send-button
				source="/assets/images/refresh.png"
				(sendClicked)="handleRefresh()"
			></app-send-button>
		</div>
		<div class="lists">
			<app-my-status-item
				[id]="userStatus.id"
				[nombre]="userStatus.nombre"
				[time]="userStatus.time"
				[viewed]="false"
				(onPress)="handleStatusPress($event)"
				(onAddPress)="handleAddPress($event)"
			></app-my-status-item>
			<div class="subtitle-1">Recent updates</div>
			<div class="recent-list">
				<app-status-item
					*ngFor="let status of filteredRecentStatus"
					[id]="status.id"
					[nombre]="status.nombre"
					[time]="status.time"
					[viewed]="false"
					(onPress)="handleStatusPress($event)"
				></app-status-item>
			</div>
		</div>
		<ng-template #modalContent>
			<div class="custom-modal-content">
				<div class="uploadContainer">
					<div class="uploadFile">
						<img src="assets/images/cloud.png" alt="Cloud Icon" class="cloud-icon" />
						<div class="placeholders">
							<div class="defaultTitle" (click)="handleClick()">
								{{ defaultTitle }}
							</div>
							<div class="defaultSubtitle">{{ defaultSubtitle }}</div>
						</div>
						<input
							type="file"
							id="fileInput"
							accept="image/*"
							(change)="handleFileChange($event)"
							hidden
						/>
					</div>
				</div>
			</div>
		</ng-template>
		<app-custom-modal
			id="photo-modal"
			[visible]="openCustomModal"
			[modalContent]="modalContent"
			(visibilityChange)="closeModal($event)"
			title="Add a new photo"
			(doneButtonActionChange)="handleAddStatus($event)"
			(cancelButtonActionChange)="handleCancelStatus($event)"
		></app-custom-modal>
	</div>
</ion-content>
