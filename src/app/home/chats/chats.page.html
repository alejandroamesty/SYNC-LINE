<ion-content>
  <div id="container">
    <div class="title">Chats</div>
    <app-special-input
      [placeholder]="'Search'"
      (inputValue)="handleInputValue($event)"
    ></app-special-input>
    <div class="chat-list">
      <app-chat-item
        *ngFor="let chat of chats"
        [id]="chat.id"
        [name]="chat.name"
        [preview]="chat.preview"
        [time]="chat.time"
        [icon]="chat.icon"
        class="chat-item"
      ></app-chat-item>
    </div>
    <app-chat-list [chats]="chats"></app-chat-list>
  </div>
</ion-content>
